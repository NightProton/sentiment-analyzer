<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Sentiment Analyzer</h1>
        
        <form method="POST" action="/predict" class="space-y-4">
            <textarea id="inputText" name="text" rows="4" class="w-full p-3 border rounded" placeholder="Enter your sentence here..." required></textarea>
            
            <div class="flex justify-between">
                <button type="button" onclick="startDictation()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">
                    ðŸŽ¤ Speak
                </button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Analyze
                </button>
            </div>
        </form>

        {% if prediction %}
        <div class="mt-6 bg-gray-100 p-4 rounded text-center text-xl">
            <p><strong>Input:</strong> {{ text }}</p>
            <p><strong>Sentiment:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(e) {
                    document.getElementById('inputText').value = e.results[0][0].transcript;
                    recognition.stop();
                };

                recognition.onerror = function(e) {
                    recognition.stop();
                    alert("Voice input failed. Try again!");
                };
            } else {
                alert("Speech Recognition not supported in this browser.");
            }
        }
    </script>
</body>
</html>
