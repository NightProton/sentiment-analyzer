<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a0d2e 0%, #0d1b2a 100%);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            opacity: 0.5;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff00ff; /* Thicker border */
            box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff; /* Larger glow */
            font-family: 'VT323', monospace;
            padding: 2.5rem; /* Larger padding */
            max-width: 32rem; /* Slightly larger max-width */
        }
        .title {
            text-shadow: 0 0 12px #00ffff, 0 0 24px #ff00ff;
            letter-spacing: 3px;
            animation: flicker 2s infinite;
            font-size: 2.5rem; /* Larger title */
        }
        textarea {
            background: #0d0d0d;
            border: 3px solid #00ffff; /* Thicker border */
            color: #ffffff; /* White text for typing */
            font-family: 'VT323', monospace;
            font-size: 1.5rem; /* Larger text */
            box-shadow: 0 0 12px #00ffff;
            transition: box-shadow 0.3s ease;
            padding: 1rem; /* Larger padding */
            height: 8rem; /* Taller textarea */
        }
        textarea:focus {
            box-shadow: 0 0 25px #ff00ff;
            outline: none;
        }
        button {
            font-family: 'VT323', monospace;
            font-size: 1.5rem; /* Larger button text */
            border: 3px solid #ff00ff; /* Thicker border */
            box-shadow: 0 0 12px #ff00ff;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem; /* Larger padding */
        }
        button:hover {
            box-shadow: 0 0 25px #00ffff, 0 0 35px #ff00ff;
            transform: translateY(-3px);
        }
        .result {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffff; /* Thicker border */
            box-shadow: 0 0 18px #00ffff;
            color: #00ffff;
            font-family: 'VT323', monospace;
            font-size: 1.6rem; /* Larger result text */
            padding: 1.5rem; /* Larger padding */
            margin-top: 2rem; /* Larger margin */
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container rounded w-full">
        <h1 class="title font-bold text-center mb-6 text-pink-500">Sentiment Analyzer</h1>
        
        <form method="POST" action="/predict" class="space-y-6">
            <textarea id="inputText" name="text" class="w-full rounded" placeholder="Enter your sentence here..." required></textarea>
            
            <div class="flex justify-between">
                <button type="button" onclick="startDictation()" class="bg-pink-600 text-white rounded hover:bg-cyan-500">
                    ðŸŽ¤ Speak
                </button>
                <button type="submit" class="bg-cyan-600 text-white rounded hover:bg-pink-500">
                    Analyze
                </button>
            </div>
        </form>

        {% if prediction %}
        <div class="result rounded text-center">
            <p><strong>Input:</strong> {{ text }}</p>
            <p><strong>Sentiment:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(e) {
                    document.getElementById('inputText').value = e.results[0][0].transcript;
                    recognition.stop();
                };

                recognition.onerror = function(e) {
                    recognition.stop();
                    alert("Voice input failed. Try again!");
                };
            } else {
                alert("Speech Recognition not supported in this browser.");
            }
        }
    </script>
</body>
</html>
